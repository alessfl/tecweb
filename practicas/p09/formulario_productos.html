<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Registro de Productos</title>
  <style>
    label { display:block; margin-top:8px; }
    input, textarea, select { width: 100%; max-width: 480px; }
  </style>
</head>
<body>
  <h1>Registrar Producto</h1>

  <form id="form-productos" action="http://localhost/tecweb/practicas/p09/set_producto_v2.php" method="post" novalidate>
    <label>Nombre:
      <input name="nombre" type="text" maxlength="100" required>
    </label>

    <label>Marca:
      <input name="marca" type="text" maxlength="50" required>
    </label>

    <label>Modelo:
      <input name="modelo" type="text" maxlength="50" required>
    </label>

    <label>Precio (MXN):
      <input name="precio" type="number" step="0.01" min="0" required>
    </label>

    <label>Detalles:
      <textarea name="detalles" rows="4" maxlength="2000"></textarea>
    </label>

    <label>Unidades:
      <input name="unidades" type="number" min="0" step="1" value="1" required>
    </label>

    <label>Imagen (ruta o URL):
      <input name="imagen" type="text" maxlength="255" placeholder="img/producto.png">
    </label>

    <p>
      <button type="submit">Insertar Producto</button>
      <button type="reset">Limpiar</button>
    </p>
  </form>
</body>
</html>
